<form name="tripPlanForm">
<div layout="column" layout-padding flex ng-cloak>
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="tripPlan.Name" required name="name" />
        <div ng-messages="tripPlanForm.name.$error">
            <div ng-message="required">The trip plan name is required</div>
        </div>
    </md-input-container>
    <md-input-container>
        <label>Note</label>
        <textarea ng-model="tripPlan.Note" name="note"></textarea>
    </md-input-container>
    <div flex></div>
    <div layout="row">
        <span flex></span>
        <md-button class="md-raised md-warn mockup-button" ng-click="showDeleteConfirm($event)">
            Delete Trip Plan
        </md-button>
        <span flex></span>
    </div>
</div>
</form>
