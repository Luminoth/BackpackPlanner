<div layout="column" layout-padding flex ng-cloak>
    <div flex>
        <md-button class="mockup-button" ng-click="showWhatIsTripItinerary($event)">
            <ng-md-icon icon="help"></ng-md-icon> What is a trip itinerary?
        </md-button>
        <span flex></span>
    </div>
    <div ng-show="getTripItineraries().length < 1">You have no trip itineraries! Try adding one!</div>
    <div layout="column" flex ng-show="getTripItineraries().length > 0">
        <div layout="row">
            <span flex></span>
            <md-button class="md-raised md-warn mockup-button" ng-click="">
                Delete All Trip Itineraries
            </md-button>
            <span flex></span>
        </div>
    </div>

        <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
    </md-button>-->
</div>
