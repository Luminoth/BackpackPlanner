<form novalidate name="addTripItineraryForm">
<div layout="column" layout-padding flex ng-cloak>
    <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="tripItinerary.Name" required name="name" />
        <div ng-messages="addTripItineraryForm.name.$error">
            <div ng-message="required">The trip itinerary name is required</div>
        </div>
    </md-input-container>
    <md-input-container>
        <label>Note</label>
        <textarea ng-model="tripItinerary.Note" name="note"></textarea>
    </md-input-container>
    <div flex></div>
    <div layout="row">
        <span flex></span>
        <md-button type="submit" class="md-raised md-primary mockup-button" ng-click="addTripItinerary()" ng-disabled="addTripItineraryForm.$invalid">Add Trip Itinerary</md-button>
        <md-button class="md-raised md-primary md-hue-1 mockup-button" ng-click="resetTripItinerary()">Reset</md-button>
        <span flex></span>
    </div>
</div>
</form>
