<md-dialog ng-cloak>
    <md-toolbar layout="row">
        <div class="md-toolbar-tools" layout="row">
            <h2>Add Gear Items</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form name="addGearItemForm">
    <div layout="column" layout-padding flex ng-cloak>
        <md-input-container md-no-float flex>
            <input type="text" ng-model="filter.Name" name="filter" placeholder="Filter" />
        </md-input-container>
        <md-dialog-content layout="column">
            <md-checkbox ng-repeat="gearItem in gearItems | filter:filter | orderBy:orderBy" ng-checked="isSelected(gearItem)" ng-click="toggle(gearItem)">
                <span style="white-space: nowrap;">{{ gearItem.Name }}</span>
            </md-checkbox>
        </md-dialog-content>
    </div>
    </form>
</md-dialog>
